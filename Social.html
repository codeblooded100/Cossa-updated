            window.scrollTo(0, 1);
        }
    </script>

    <!----start-top-nav-script---->
    <script>
        $(function() {
            var pull = $('#pull');
            menu = $('nav ul');
            menuHeight = menu.height();
            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function() {
                var w = $(window).width();
                if (w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>

    <!---Contact---->
    <div class="contact">
        <div class="contact">
            <div class="contact-info">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1210.2000218308663!2d5.304749296363917!3d7.604453086998041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1047e5deecd80dad%3A0x973436b3ce55eb9!2sCollege%20of%20Sciences!5e0!3m2!1sen!2sng!4v1633007392135!5m2!1sen!2sng"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
                <div class="container">
                    <div class="contact-grids">
                        <div class="col_1_of_bottom span_1_of_first1">
                            <h5>Address</h5>
                            <ul class="list3">
                                <li>
                                    <img src="images/home.png" alt="">
                                    <div class="extra-wrap">
                                        <p>Olusegun Obasanjo Way,<br>Abuad 360102,. Ado Ekiti </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col_1_of_bottom span_1_of_first1">
                            <h5>Phones</h5>
                            <ul class="list3">
                                <li>
                                    <img src="images/phone.png" alt="">
                                    <div class="extra-wrap">
                                        <p><span>Telephone:</span>+1 800 258 2598</p>
                                    </div>
                                    <img src="images/fax.png" alt="">
                                    <div class="extra-wrap">
                                        <p><span>FAX:</span>+1 800 589 2587</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col_1_of_bottom span_1_of_first1">
                            <h5>Email</h5>
                            <ul class="list3">
                                <li>
                                    <img src="images/email.png" alt="">
                                    <div class="extra-wrap">
                                        <p><span class="mail"><a href="mailto:yoursite.com">info[at]abuad.edu.ng</a></span></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <form method="post" action="contact-post.html">
                        <div class="contact-form">
                            <div class="contact-to">
                                <input type="text" class="text" value="Name..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name...';}">
                                <input type="text" class="text" value="Email..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email...';}">
                                <input type="text" class="text" value="Subject..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject...';}">
                            </div>
                            <div class="text2">
                                <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message..</textarea>
                            </div>
                            <span><input type="submit" class="" value="Submit"></span>
                            <div class="clear"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!----//End-contact---->
        <!---Contact-grids--->
